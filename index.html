<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
      <img src="./images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="splitter-body">
        <form class="splitter-input">
          <div class="input-box">
            <label for="bill">Bill</label>
              <span class="error" id="billError">Can't be zero</span>
                <div class="input-enter">
                  <img src="./images/icon-dollar.svg" alt="bill-icon" />
                    <input type="number" id="bill" placeholder="0" min="0" />
                </div>
          </div>
          <div class="input-box">
            <h2>Select Tip %</h2>
            <div class="input-tip">

              <div class="tip-enter">
                    <input type="radio" name="tip" id="5" value="0.05">
                    <label for="5">5%</label>
              </div>

              <div class="tip-enter">
                    <input type="radio" name="tip" id="10" value="0.10">
                    <label for="10">10%</label>
              </div>

              <div class="tip-enter">
                    <input type="radio" name="tip" id="15" value="0.15">
                    <label for="15">15%</label>
              </div>

              <div class="tip-enter">
                <input type="radio" name="tip" id="20" value="0.20">
                <label for="20">20%</label>
              </div>

              <div class="tip-enter">
                <input type="radio" name="tip" id="50" value="0.50">
                <label for="50">50%</label>
              </div>

              <div class="tip-enter" id="tip-custom">
                <input
                  type="number"
                  name="tip"
                  id="custom"
                  placeholder="custom"
                />
              </div>
            </div>
          </div>
        

          <div class="input-box">
            <label for="people">Number of people</label>
            <input type="number" id="people" placeholder="0" min="0">

          </div>
        </form>

        <div class="splitter-output">
          <div class="output-box">
            
            <div class="output-text">
                <h1>Tip Amount</h1>
                <span>/ person</span>
            </div>
            
            <div class="output-result">
              <img src="./images/icon-dollar.svg" alt="icon dollar" srcset="">
              <h1 id="total">0.00</h1>
            </div>
          </div>
            <button id="reset">RESET</button>
        </div>  
    </div>
</main>

<script src="actions.js"></script>


<!--
  Bill

  Select Tip %
  5%
  10%
  15%
  20%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
-->

  </div>

</body>
</html>
